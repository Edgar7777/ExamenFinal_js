<div *ngIf="entrenador">
  <h2>Entrenador</h2>
  <div><span>id: </span>{{entrenador.id}}</div>
  <div>
    <label>
      nombre: {{entrenador.nombres}}
    </label>
  </div>
  <div class="row">
    <div *ngFor="let pokemon of entrenador.pokemons" class="col-1-4">
      <div class="module pokemon">
        <h4>{{pokemon.nombrePokemon}}</h4>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" routerLink="../../Home">Regresar</button>
</div>
