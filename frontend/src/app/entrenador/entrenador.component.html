<div align="center" class="container">
  <h1>ENTRENADOR</h1>
  <div class="row">
    <div *ngFor="let entrenador of entrenadores">
      <div class="module entrenador">
        <h4>{{entrenador.nombres}}</h4>
        <br />
        <br />
        <br />
        <br />
        <div class="row">
          <div *ngFor="let pokemon of entrenador.pokemons" class="col-1-4">
            <div class="module pokemon">
              <h4>{{pokemon.nombrePokemon}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
