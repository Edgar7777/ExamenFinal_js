<div align="center" class="container">
  <h1>LISTA ENTRENADORES</h1>
  <ul class="entrenador">
    <li *ngFor="let entrenador of entrenadores">
      <div routerLink="/Entrenador/Lista">
        <span class="badge">{{entrenador.id}}</span> {{entrenador.nombres}}
      </div>
      <button class="delete" title="eliminar entrenador"
        (click)="delete(entrenador.id)" (click)="irAInfo()">Eliminar</button>
    </li>
  </ul>
</div>
