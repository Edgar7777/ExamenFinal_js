<div *ngIf="entrenador">
  <h2>{{entrenador.nombres | uppercase}} Entrenador</h2>
  <div><span>id: </span>{{entrenador.id}}</div>
  <div>
    <label>nombre:
      <input [(ngModel)]="entradaNombres" placeholder="nombres"/>
    </label>
  </div>
  <button (click)="goBack()">regresar</button>
  <button (click)="save()">guardar</button>
</div>
