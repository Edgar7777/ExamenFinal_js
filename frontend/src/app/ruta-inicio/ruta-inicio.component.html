
<h3>EXAMEN POKEMON</h3>

<app-buscador></app-buscador>

<div class="container">

  <h1>ENTRENADORES</h1>
  <div class="row">
    <a #idTrainer *ngFor="let entrenador of entrenadores" class="col-1-4">
      <div *ngIf="tamanioArreglo()<=1" class="module entrenador" routerLink="/Entrenador/{{entrenador.id}}">
          <h5>nombre:{{entrenador.nombres}}<br />
          numero medallas: {{entrenador.numeroMedallas}} <br />
        {{entrenador.imagenes}}</h5>
      </div>
    </a>
  </div>
  <div align="center" class="container">
    <app-boton-cargar-mas></app-boton-cargar-mas>
  </div>
  <br />
  <div align="center" class="container">
    <app-boton-crear-entrenador></app-boton-crear-entrenador>
    <!-- <app-boton-actualizar-entrenador></app-boton-actualizar-entrenador>
    <app-boton-eliminar-entrenador></app-boton-eliminar-entrenador> -->
  </div>

  <br />
  <h1>POKEMONS</h1>
  <div class="row">
    <a *ngFor="let pokemon of pokemons" class="col-1-4">
      <div class="module pokemon">
        <h4>{{pokemon.nombrePokemon}}</h4>
      </div>
    </a>
  </div>
  <div align="center" class="container">
    <app-boton-cargar-mas></app-boton-cargar-mas>
  </div>
  <br />
</div>
